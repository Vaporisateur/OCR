<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - À la française</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__box-logo">
            <img src="images/logo/ohmyfood.png" alt="Logo ohmyfood" class="logo--size">
        </div>
        <div>
            <a href="index.html" class="header-arrow">
                <i class="fas fa-arrow-left fa-lg"></i>
            </a>
        </div>
    </header>

    <main>
        <section>
            <img class="img-menu" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'une assiette">
            <div class="base-menu">
                <div class="base-menu__container">
                    <h1 class="base-menu__restaurant">
                        À la française
                        <label class="heart-container">
                            <input type="checkbox" class="heart-checkbox">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </label>
                    </h1>
                    <article class="menu">
                        <h2 class="menu__title">ENTRÉES</h2>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-1">
                            <label for="checkbox-1" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Tartare de poulpe acidulé</p>
                                    <p class="menu__card__subtitle">Aux zestes d'orange</p>
                                </span>
                            </label>
                            <span class="menu__card__price">25€</span>
                            <label for="checkbox-1" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-2">
                            <label for="checkbox-2" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Velouté de légumes d'antan</p>
                                    <p class="menu__card__subtitle">Carotte, panais, topimanbour</p>
                                </span>
                            </label>
                            <span class="menu__card__price">35€</span>
                            <label for="checkbox-2" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-3">
                            <label for="checkbox-3" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Soupe à l'oignon</p>
                                    <p class="menu__card__subtitle">Revisitée</p>
                                </span>
                            </label>
                            <span class="menu__card__price">20€</span>
                            <label for="checkbox-3" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                    </article>

                    <article class="menu">
                        <h2 class="menu__title">PLATS</h2>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-4">
                            <label for="checkbox-4" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Coquilles Saint-Jacques</p>
                                    <p class="menu__card__subtitle">Accompagnées d'une purée de panais</p>
                                </span>
                            </label>
                            <span class="menu__card__price">40€</span>
                            <label for="checkbox-4" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-5">
                            <label for="checkbox-5" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Magret de canard</p>
                                    <p class="menu__card__subtitle">Et parmentier de pommes de terre</p>
                                </span>
                            </label>
                            <span class="menu__card__price">35€</span>
                            <label for="checkbox-5" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-6">
                            <label for="checkbox-6" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Pigeonneau d'Ille-et-Vilaine</p>
                                    <p class="menu__card__subtitle">Sur son lit de gnocchis aux légumes</p>
                                </span>
                            </label>
                            <span class="menu__card__price">44€</span>
                            <label for="checkbox-6" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                    </article>

                    <article class="menu">
                        <h2 class="menu__title">DESSERTS</h2>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-7">
                            <label for="checkbox-7" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Pétales de violettes glacés</p>
                                    <p class="menu__card__subtitle">Et purée de noisettes</p>
                                </span>
                            </label>
                            <span class="menu__card__price">18€</span>
                            <label for="checkbox-7" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-8">
                            <label for="checkbox-8" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Fondant au chocolat</p>
                                    <p class="menu__card__subtitle">Revisité</p>
                                </span>
                            </label>
                            <span class="menu__card__price">22€</span>
                            <label for="checkbox-8" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                        <div class="menu__card">
                            <input type="checkbox" class="menu-checkbox" id="checkbox-9">
                            <label for="checkbox-9" class="menu__card__content">
                                <span class="menu__card__content">
                                    <p class="menu__card__title">Millefeuille croustillant</p>
                                    <p class="menu__card__subtitle">Myrtilles et pâte d'amande</p>
                                </span>
                            </label>
                            <span class="menu__card__price">23€</span>
                            <label for="checkbox-9" class="checkbox-container">
                                <i class="fas fa-check"></i>
                            </label>
                        </div>
                    </article>
                    <div class="btn-center">
                        <a href="#" class="btn-commander btn-gradient btn-font btn-rounded btn-shadow">Commander</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <h4 class="footer__logo">ohmyfood</h4>
            <nav>
                <ul class="footer__ul">
                    <li class="footer__li"><i class="fas fa-utensils fa-sm"></i>Proposer un restaurant</li>
                    <li class="footer__li"><i class="fas fa-hands-helping fa-sm width-icone"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
